<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Categories </label>
        <select class="form-control form-control-lg" id="id" name="id" [(ngModel)]="IdCategorie"
            (change)="onChange()">
            <option *ngFor="let cat of categories" value="{{cat.id}}">
                {{cat.nomC}}
            </option>
        </select>
    </div>



    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>Categorie</th>
                </tr>
                <tbody *ngFor="let j of jeu">
                    <tr>
                        <td>{{j.id}}</td>
                        <td>{{j.nom}}</td>
                        <td>{{j.prix}}</td>
                        <td>{{j.date | date:'dd/MM/yyyy'}}</td>
                        <td>{{j.categorie.nomC}}</td>
                        <!-- <td><a class="btn btn-danger" (click)="supprimerJeux(j)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateJeux',j.id]">Modifier</a></td> -->

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
