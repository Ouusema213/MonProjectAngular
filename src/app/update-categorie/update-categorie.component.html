<form>
    <div v [hidden]="ajout" >
        <label>ID Catégorie</label>
        <input readonly="!ajout" type="text" [(ngModel)]="categorie.id" name="idCategorie" class="form-control w-25">
    </div>
    <div>
        <label>Nom Catégorie</label>
        <input type="text" [(ngModel)]="categorie.nomC" name="nomCategorie" class="form-control"
            placeholder="Entrez un nom de catégorie...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!categorie.nomC" class="btn btn-success" (click)="saveCategorie()">{{ajout ?
            'Ajouter' : 'Modifier'}}
        </button>
    </div>
</form>
